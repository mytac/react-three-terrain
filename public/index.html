<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <title>3D地图示例</title>
  </head>

  <body>
    <noscript> You need to enable JavaScript to run this app. </noscript>
    <div id="root"></div>
    <script defer>
      const config = {
        // url: 'https://openapi-test.mindflowing.cn/openapi/reportdata/applicant-rank',
        url: 'https://openapi-test.mindflowing.cn/openapi/patent/patent-map',
        token:
          'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJ1IjoiLTEzIiwibyI6Ii0xMyIsImlhdCI6MTcxNTU3MDUwNiwiZXhwIjoxNzE4MTYyNTA2fQ.PLl2ES6tUywLME3rOKouNIR0c0pON3GiWWtG6x0NMew',
        params: {},
        elementId: 'root'
      }

      fetch(config.url, {
        method: 'post',
        headers: {
          Authorization: config.token,
          'Content-Type': 'application/json',
          body: JSON.stringify(config.params),
          mode: 'no-cors'
        }
      })
        .then((resp) => resp.json())
        .then((result) => {
          console.log('result', result)
          if (result && result.code === 0 && window.create3DGraph) {
            window.create3DGraph(result.data.data, config.elementId)
          }
        })
    </script>
  </body>
</html>
